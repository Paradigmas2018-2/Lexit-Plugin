<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/base.css">
  </head>
  <body>
    <!-- <button id="changeColor"></button> -->
    <div class="bar">
      <button id="buttonScenario" class="bar-item">Cenário</button>
      <button id="buttonLexicon" class="bar-item">Léxico</button>
    </div>
    <div class="container">

      <div class="tab-content">
        <div id="scenario">
          <h1>Cenário</h1>
          <form action="" method="post">
            <table>
              <tr>
                <div class="input-group">
                  <input type="text" name="scenario_name" size="51" class="form-control" placeholder="Nome Cenário" aria-describedby="basic-addon1">
                </div>
              </tr>
              <tr>
                <div class="input-group">
                  <input type="text" name="linkscenario" size="51" class="form-control" placeholder="Link Cenárioo" aria-describedby="basic-addon1">
                </div>
              </tr>
              <tr>
                <div class="input-group">
                  <input type="text" name="link_file" size="51" class="form-control" placeholder="Link Arquivo" aria-describedby="basic-addon1">
                </div>
              </tr>
              <tr>
                <button type="button" style="width: 25%; margin: 10px;" class="btn btn-success" aria-label="Left Align">
                  <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> Linkar Cenário
                </button>
              </tr>
            </table>
          </form>
        </div>
        <div id="lexicon" style="display:none">
          <h1>Léxico</h1>
          <form method="post" onSubmit="">
            <table>
              <tr>
                <div class="input-group">
                  <input type="text" name="nome" size="51" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
                </div>
              </tr>
              <tr>
                <div class="input-group">
                  <input size="51" type="text" name="sinonimo" class="form-control" placeholder="Sinônimos" aria-describedby="basic-addon1">
                </div>
                <div class="button-list">
                  <button id="addSinonimo" type="button" style="width: 50%; margin: 5px;" class="btn btn-success" aria-label="">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar
                  </button>
                  <button id="delSinonimo" type="button" style="width: 50%; margin: 5px;" class="btn btn-danger" aria-label="">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                  </button>
                </div>
              </tr>
              <tr>
                 <select multiple name="listSinonimo[]" style="width: 450px;"  size="5"></select>
               </tr>
               <tr>
                    <div class="input-group">
                      <textarea type="text" name="nocao"cols="51" size="51" rows="3" class="form-control" placeholder="Noção" aria-describedby="basic-addon1"></textarea>
                    </div>
                </tr>
              <tr>
                  <div class="input-group">
                    <textarea type="text" name="impacto"cols="51" size="51" rows="3" class="form-control" placeholder="Impacto" aria-describedby="basic-addon1"></textarea>
                  </div>
              </tr>
              <tr>
                <span>Classificação</span>
                <select id='classificacao' name='classificacao' size=1 width="300" placeholder="Classificação">
                 <option value='sujeito' selected>Sujeito</option>
                 <option value='objeto'>Objeto</option>
                 <option value='verbo'>Verbo</option>
                 <option value='estado'>Estado</option>
               </select>
              </tr>
              <tr>
                <button type="button" style="width: 25%; margin: 10px;" class="btn btn-success" aria-label="Left Align">
                  <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> Adicionar Léxico
                </button>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>

    <script src="./popup_files/popup.js"></script>

  </body>
</html>
